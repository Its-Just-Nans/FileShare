	<h2>Configuration</h2>
	<h3>
	    <a href="http://$IP:$Port">Server IP : $IP:$Port</a>
	</h3>
	<section>
		<form action="path" method="post">
			<label for="Port">Port</label>
			<input type="number" id="Port" name="Port" step=1 min=1 max=65535 placeholder="Port" value="$Port"/>
			<i>Changing port requires rebooting the server</i>
			<label for="SharedPath">Shared Folder Path</label>
			<input type="text" id="SharedPath" name="SharedPath" placeholder="Shared Folder" value="$SharedPath">
			<label for="ReceivePath">Receive Folder Path</label>
			<input type="text" id="ReceivePath" name="ReceivePath" placeholder="Receive Folder" value="$ReceivePath">
			<br><br>
			<div class="flex action-button">
				<input type="submit" value="Save changes">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
			</div>
		</form>
	</section>
</body>
</html>
